<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="quote-box">
        <div class="quote-box__quote">
            <p>
                Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.
            </p>
            <p class="quote-box__quote-author">Bernard M. Baruch</p>
        </div>
        <div class="quote-box__author-image">
            <img src="bernard.jpg" alt="image of Bernard M. Baruch">
        </div>
    </section>
    <section class="quote-box">
        <div class="quote-box__quote">
            <p>
                Live as if you were to die tomorrow. Learn as if you were to live forever.
            </p>
            <p class="quote-box__quote-author">Mahatma Gandhi</p>
        </div>
        <div class="quote-box__author-image">
            <img src="gandhi.jpg" alt="image of Mahatma Gandhi">
        </div>
    </section>
</body>
</html>
